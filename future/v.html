<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe/dist/aframe-master.min.js"></script>-->
    <!--<script src="../../aframe-inspector/dist/aframe-inspector.js"></script>-->


    </head>

    <body>

        <a-scene>
            <a-box
            color="grey"
            side="double"
            position="0 1.8 -10"
            width="4" height="2.5" depth="0.5"
            rotation="0 210 0"
            >
            </a-box> <!-- computer head-->

            <a-box
            color="black"
            position="0.126 1.813 -9.706"
            width="3.5" height="2" depth=".1"
            rotation="0 210 0"
            >

            </a-box> <!-- computer screen-->

            <a-box
            color="grey"
            side="double"
            position="0 1.25 -10.406"
            width="2" height="2" depth="0.3"
            rotation="0 210 0"
            >
            </a-box> <!-- computer neck-->

            <a-box
            color="grey"
            side="double"
            position="0 0.16 -10."
            width="2.5" height="0.2" depth="0.75"
            rotation="0 210 0"
            >
            </a-box> <!--computer base-->

            <a-sphere
            color="#E6AD78"
            side="double"
            position="2 2.812 -7.636"
            radius="0.4"
            >
            </a-sphere>

            <a-cone
            color="#D2F898"
            radius-bottom="0.5"
            radius-top="0.25"
            height="2.2"
            position="1.993 1.279 -7.636"
            src="../img/fabric.png"
            >
            </a-cone>

            <a-sphere
            color="#E6AD78"
            side="double"
            position="0.231 2.369 -9.682"
            radius="0.4"
            scale="0.5 0.5 0.05"
            rotation="0 210 0"
            >
            </a-sphere>

            <a-cone
            color="#D2F898"
            radius-bottom="0.5"
            radius-top="0.25"
            height="2.2"
            position="0.235 1.643 -9.682"
            src="../img/fabric.png"
            scale="0.5 0.5 0.05"
            rotation="0 210 0"
            >
            </a-cone>

            <a-plane
            src="../img/planks.png"
            color="#7A4617"
            height="100"
            width="100"
            rotation="-90 0 0"
            repeat="10"
            >

            </a-plane>

            <a-sky
            src="../img/wall.png"
            repeat="5"
            >

            </a-sky>


            <!--<a-triangle -->
            <!--color="#CCC" -->
            <!--vertex-c="1 -1 0"-->
            <!--side="double"-->
            <!-->-->

            <!--</a-triangle>-->


            </a-cone>

        </a-scene>
    </body>
</html>
